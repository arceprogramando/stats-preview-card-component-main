<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Stats Preview Card Component Main</title>
</head>

<body>
    <div class="card">
        <div class="images">
            <img src="images/image-header-mobile.jpg" alt="image-header" class="image">
            <div class="color"></div>

        </div>
            <div class="texto">
            <div class="insights">
                <p>Get <span>insights</span> that help your business grow.</p>
            </div>
            <div class="paragraph">
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
            </div>
            <div class="values">
                <div class="companies">
                    <p>10k+</p>
                    <span>Companies</span>
                </div>
                <div class="templates">
                    <p>314</p>
                    <span>Templates</span>
                </div>
                <div class="queries">
                    <p>12M+</p>
                    <span>Queries</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
